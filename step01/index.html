<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="../p5.js"></script>
  <script src="../addons/p5.sound.min.js"></script>
  <script>
    document.head.append(
      Object.assign(document.createElement('script'), {
        src: `template.js?v=${new Date().getTime()}`,
      })
    )
    document.head.append(
      Object.assign(document.createElement('script'), {
        src: `sketch.js?v=${new Date().getTime()}`,
      })
    )
  </script>
</head>

<body>
  <main>
  </main>
  <pre>
    When every you click on the sprite editor/sheet, it will copy the C code to the clipboard.
    Press BACKSPACE to reset the board.
  </pre>
</body>

</html>
